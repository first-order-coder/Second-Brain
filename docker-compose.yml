version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      # Supabase configuration (optional)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - POSTGRES_URL=${POSTGRES_URL:-}
      - DB_READ_PRIMARY=${DB_READ_PRIMARY:-sqlite}
      - DB_WRITE_SUPABASE=${DB_WRITE_SUPABASE:-true}
      - DB_WRITE_SQLITE=${DB_WRITE_SQLITE:-true}
      - ENABLE_PGVECTOR=${ENABLE_PGVECTOR:-true}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/pdf_flashcards.db:/app/pdf_flashcards.db
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  worker:
    build: ./backend
    command: celery -A worker_tasks worker --loglevel=info
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      # Supabase configuration (optional)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - POSTGRES_URL=${POSTGRES_URL:-}
      - DB_READ_PRIMARY=${DB_READ_PRIMARY:-sqlite}
      - DB_WRITE_SUPABASE=${DB_WRITE_SUPABASE:-true}
      - DB_WRITE_SQLITE=${DB_WRITE_SQLITE:-true}
      - ENABLE_PGVECTOR=${ENABLE_PGVECTOR:-true}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/pdf_flashcards.db:/app/pdf_flashcards.db
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  uploads:
  database:
